repos:
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        language_version: python3
        exclude: ^(tests/integration/|ironforge/analysis/|ironforge/learning/|ironforge/synthesis/|ironforge/validation/|ironforge/utilities/|config\.py)

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.6.8
    hooks:
      - id: ruff
        args: [--fix]
        exclude: ^(tests/integration/|ironforge/analysis/|ironforge/learning/|ironforge/synthesis/|ironforge/validation/|ironforge/utilities/|config\.py)

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.0
    hooks:
      - id: mypy
        args: [--config-file=pyproject.toml]
        exclude: ^(tests/integration/|ironforge/analysis/|ironforge/learning/|ironforge/synthesis/|ironforge/validation/|ironforge/utilities/|config\.py)

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.9
    hooks:
      - id: bandit
        args: ["-c", "pyproject.toml", "-r", "ironforge"]
        exclude: ^(tests/integration/|ironforge/analysis/|ironforge/learning/|ironforge/synthesis/|ironforge/validation/|ironforge/utilities/|config\.py)