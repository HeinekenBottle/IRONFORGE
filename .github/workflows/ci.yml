name: CI
on:
  push: { branches: [main] }
  pull_request: { branches: [main] }

jobs:
  lint-type:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: pip
          cache-dependency-path: requirements-dev.txt
      - name: Install dev deps
        run: |
          python -m pip install -U pip
          pip install -r requirements-dev.txt
      - name: Lint & Typecheck
        run: |
          ruff check ironforge tests
          black --check ironforge tests
          mypy ironforge

  tests:
    needs: lint-type
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: pip
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt
      - name: Install
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          pip install -e .
      - name: Pytest (skip perf)
        run: pytest -q -m "not performance"

  # keep the old required check name green only when both jobs pass
  build:
    needs: [lint-type, tests]
    runs-on: ubuntu-latest
    steps:
      - run: echo "aggregate"