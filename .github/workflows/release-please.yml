name: release-please
on:
  push:
    branches: [main]
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v4
        with:
          release-type: python
          package-name: ironforge
          extra-files: '["ironforge/__version__.py"]'
          bump-minor-pre-major: true
