workspace: runs/{date}
data:
  shards_base: "data/shards"
  symbol: "NQ"
  timeframe: "M5"
  # Discovery expects shard directories containing nodes.parquet and edges.parquet
  # Format: data/shards/{symbol}_{timeframe}/session_*/nodes.parquet
outputs:
  run_dir: "runs/{date}"
  overwrite: true
scoring:
  weights:
    cluster_z: 0.30      # TGAT pattern significance base score
    htf_prox: 0.25       # BMAD metamorphosis strength (21.3%-23.7%)
    structure: 0.20      # Archaeological zone influence (0.85 factor)
    cycle: 0.15          # Pattern complexity and diversity bonus
    precursor: 0.10      # Pattern confidence threshold

  # Archaeological DAG Weighting (simplified)
  dag:
    features:
      enable_archaeological_zone_weighting: false  # Research feature (disabled by default)
# BMAD configuration moved to separate research config file
reporting:
  minidash:
    out_html: "minidash.html"
    out_png:  "minidash.png"
    width: 1200
    height: 700
validation:
  folds: 5
  purge_bars: 20

